<app-add-user [mustOpen]='mustOpen' (mustClose)="close()">
  <div class="row">
    <div class="col-lg-11"></div>
    <div class="col-lg-1">
      <button (click)="close()" type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <div class="row text-center mt-5">
    <div class="col-6">
      <div class="input-group mb-3">
        <span class="input-group-text" >Nome</span>
        <input type="text" class="form-control" [(ngModel)]="nome" >
      </div>
    </div>
    <div class="col-6">
      <div class="input-group mb-3">
        <span class="input-group-text" >Sobrenome</span>
        <input type="text" class="form-control" [(ngModel)]="sobrenome"  >
      </div>
    </div>
    <div class="col-6">
      <div class="input-group mb-3">
        <span class="input-group-text" >CPF</span>
        <input  type="text" class="form-control" [(ngModel)]="cpf" >
      </div>
    </div>
    <div class="col-6">
      <div class="input-group mb-3">
        <span class="input-group-text" >Data de Nascimento</span>
        <input type="date" class="form-control" [(ngModel)]="data" >
      </div>
    </div>
    <button class="btn btn-success" (click)="addUser()">add</button>
  </div>

</app-add-user>

  </div>

    <table class="table mt-4">
      <thead>
        <tr>
          
          <th scope="col">Nome</th>
          <th scope="col">Sobrenome</th>
          <th scope="col">CPF</th>
          <th scope="col">Data de nascimento</th>
          <th scope="col"><button type="button" (click)="openAddUser()" class="btn btn-success">+ user</button>

        <tr *ngFor="let u of users">
